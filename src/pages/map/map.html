<ion-header>
  <ion-navbar>
  	 <ion-buttons left>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Panic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="contentpadding" padding>
		<ion-row >
		<ion-col id="mapborder">
			<agm-map [latitude]="location.lat" 
					 [longitude]="location.lng" 
					 [zoom]="16"
					 (mapClick)="onSetMarker($event)">
					<agm-marker [latitude]="marker.lat"
								[longitude]="marker.lng"
								*ngIf="marker">		
					</agm-marker>
			 </agm-map>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block type="button" icon-left (click)="onLocate()"><ion-icon name="locate"></ion-icon>
				Locate Me
			</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block type="button" icon-left (click)="onReset()">Reset</button>
		</ion-col>
		<ion-col>
			<button ion-button block (click)="onConfirm()" [disabled]="!marker">Send Help</button>
		</ion-col>
	</ion-row>
</ion-content>
