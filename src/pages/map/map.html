<ion-header>
  <ion-navbar>
  	 <ion-buttons left>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-buttons right>
      <button ion-button icon-only (click)="turnOn()">
      	<ion-icon name="megaphone"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Panic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<ion-row >
		<ion-col id="mapborder">
			<agm-map [latitude]="location.lat" 
					 [longitude]="location.lng" 
					 [zoom]="16"
					 (mapClick)="onSetMarker($event)">
					<agm-marker [latitude]="marker.lat"
								[longitude]="marker.lng"
								*ngIf="marker">		
					</agm-marker>
			 </agm-map>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block type="button" icon-left (click)="onLocate()"><ion-icon name="locate"></ion-icon>
				Locate Me
			</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block type="button" icon-left color="decline" (click)="onReset()"><ion-icon name="trash"></ion-icon> Reset</button>
		</ion-col>
		<ion-col>
			<button ion-button block type="submit" color="accept" [disabled]="!f.valid || !locationIsSet"><ion-icon name="send"></ion-icon> Send Help</button>
		</ion-col>
	</ion-row>
</form>
</ion-content>
