<ion-header>
  <ion-navbar>
  	 <ion-buttons end>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Panic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card id="formhome">
<ion-card-content id="formin" >
		<ion-row>
		<ion-col>
			<agm-map [latitude]="location.lat" 
					 [longitude]="location.lng" 
					 [zoom]="16"
					 (mapClick)="onSetMarker($event)">
					<agm-marker [latitude]="marker.lat"
								[longitude]="marker.lng"
								*ngIf="marker">		
					</agm-marker>
			 </agm-map>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block type="button" icon-left><ion-icon name="locate"></ion-icon>
				Locate Me
			</button>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<button ion-button block color="secondary" (click)="onConfirm()" [disabled]="!marker">Send Help</button>
		</ion-col>
	</ion-row>
</ion-card-content>
 </ion-card>
</ion-content>
