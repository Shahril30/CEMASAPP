<ion-header>
  <ion-navbar>
  	<ion-buttons left>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log Masuk</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">
	<ion-card id="formout">
	  	<ion-card-content id="formin">
	 	 <form #f="ngForm" (ngSubmit)="onLogin(f)" id="formcontent"> 
		<ion-list>
			<h1>CEMAS Log Masuk</h1><hr id="hrline"><br>
			<ion-item id="inputbox">
				<ion-label fixed>Email</ion-label>
				<ion-input type="email" name="email" placeholder="Email" required ngModel></ion-input>
			</ion-item>
			<ion-item id="inputbox">
				<ion-label fixed>Password</ion-label>
				<ion-input type="password" name="password" placeholder="Password" required [minlength]="6" ngModel ></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button class="formbutton" type="submit" block [disabled]="!f.valid">Login</button>
	</form>
		<hr class="hr-text" data-content="or">
		<button ion-button class="formbutton" block (click)="onLoadRegister()">Create New Account</button>
		</ion-card-content>
 	</ion-card>
</ion-content>
