<ion-header>
  <ion-navbar>
  	<ion-buttons left>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="note" class="note">
<h5>Change Standard/ Dark</h5>
  <button ion-button full icon-left (click)="toggleAppTheme()"><ion-icon name="md-color-palette"></ion-icon>Change Theme</button>
<h5>Screen Orientation</h5>
 <ion-row>
    <ion-col>
      <button ion-button block (click)="setLandscape()"><ion-icon name="phone-landscape"></ion-icon>
      Landscape</button>
    </ion-col>
    <ion-col>
     <button ion-button block ion-button (click)="setPortrait()"><ion-icon name="phone-portrait"></ion-icon>
     Portrait</button>
    </ion-col>
  </ion-row>

  <h5>Brightness</h5>
  <ion-item>
    <ion-range min="0" max="1" step="0.01" [(ngModel)]="brightnessModel" (ionChange)="adjustBrightness()" debounce="500">
        <ion-icon id="profileicon" size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon id="profileicon" slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  
</ion-content>
