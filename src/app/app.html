<ion-menu [content]="nav">
	<ion-header [class]="selectedTheme">
		<ion-toolbar id="toolbar">
    		<ion-title>
    			<ion-row>
    				<ion-col><img alt="logo" draggable="false" height="61px" src="../../assets/imgs/logo.png">
    				</ion-col>
    				<ion-col>
    					<h2 id="navtitle">Cemas App</h2>
    					<p id="navp">Intelligence Emergency Response</p><hr>
    				</ion-col>
    			</ion-row>
    		</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="onLoad(rootPage)">
				<ion-icon name="md-home" item-left></ion-icon>
				Home
			</button>
			<button ion-item (click)="onLoad(myprofilePage)">
				<ion-icon name="md-contact" item-left></ion-icon>
				My Profile
			</button>
			<button ion-item (click)="onLoad(aboutPage)">
				<ion-icon name="md-apps" item-left></ion-icon>
				About
			</button>
			<button ion-item (click)="onLoad(settingsPage)">
				<ion-icon name="md-settings" item-left></ion-icon>
				Settings
			</button>
			<button ion-item (click)="onLoad(registerPage)">
				<ion-icon name="md-people" item-left></ion-icon>
				Register
			</button>
			<button ion-item (click)="onLoad(loginPage)">
				<ion-icon name="md-log-in" item-left></ion-icon>
				Login
			</button>
			<button ion-item (click)="onLogout()">
				<ion-icon name="md-log-out" item-left></ion-icon>
				Logout
			</button>
			<button ion-item (click)="onExit()">
				<ion-icon name="md-exit" item-left></ion-icon>
				Exit
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>
<ion-nav [root]="rootPage"  [class]="selectedTheme" #nav></ion-nav>
